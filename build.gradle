group 'com.edysantosa.sakacalendar'
version '2.0'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main.java.srcDir("src/main")
    test.java.srcDir("src/test")
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
